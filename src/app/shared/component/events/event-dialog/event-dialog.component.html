<h1 mat-dialog-title>{{ data.isEdit ? 'Edit Event' : 'Create New Event' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="eventForm">
    <mat-form-field appearance="fill">
      <mat-label>Event Name</mat-label>
      <input matInput placeholder="Event Name" formControlName="eventName" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput placeholder="Description" formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Event Type</mat-label>
      <input matInput placeholder="Event Type" formControlName="eventType" />
    </mat-form-field>

    <!-- Date Picker Field -->
    <mat-form-field appearance="fill">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Choose a date" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Location</mat-label>
      <input matInput placeholder="Location" formControlName="location" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <input matInput placeholder="Category" formControlName="category" />
    </mat-form-field>

    <mat-checkbox formControlName="requiresTicket">Requires Ticket</mat-checkbox>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" [disabled]="!eventForm.valid" (click)="onSave()">
    {{ data.isEdit ? 'Update' : 'Create' }}
  </button>
</div>
