<div class="events-container">
  <h1>Events</h1>
  <button class="create-button" (click)="createNewEvent()">Create New</button>

  <table class="events-table" *ngIf="events.length">
    <thead>
      <tr>
        <th>Name</th>
        <th>Start Date</th>
        <th>Description</th>
        <th>Type</th>
        <th>Location</th>
        <th>Category</th>
        <th>Requires Ticket</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events">
        <td>{{ event.eventName }}</td>
        <td>{{ event.date | date: 'shortDate' }}</td>
        <td>{{ event.description }}</td>
        <td>{{ event.eventType }}</td>
        <td>{{ event.location }}</td>
        <td>{{ event.category }}</td>
        <td>{{ event.requiresTicket ? 'Yes' : 'No' }}</td>
        <td class="action-buttons">
          <button mat-button color="accent" (click)="editEvent(event)">Edit</button>
          <button mat-button color="warn" (click)="deleteEvent(event.eventID)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!events.length" class="no-events">
    No events available.
  </div>
</div>
